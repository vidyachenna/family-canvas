<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    
    .navbar{
  background-color: #e7964b;
  border-color: #c0392b;
}
.navbar.navbar-brand {
  color: #1a687c;
}
.navbar.navbar-brand:hover,
.navbar.navbar-brand:focus {
  color: #f7a9aa;
}
.navbar.navbar-text {
  color: #1a687c;
}
.navbar.navbar-nav > li > a {
  color: #1a687c;
}
.navbar .navbar-nav > li > a:hover,
.navbar.navbar-nav > li > a:focus {
  color: #f7a9aa;
}
.navbar-default .navbar-nav > .active > a,
.navbar-default .navbar-nav > .active > a:hover,
.navbar-default .navbar-nav > .active > a:focus {
  color: #f7a9aa;
  background-color: #c0392b;
}
.navbar-default .navbar-nav > .open > a,
.navbar-default .navbar-nav > .open > a:hover,
.navbar-default .navbar-nav > .open > a:focus {
  color: #f7a9aa;
  background-color: #c0392b;
}
.navbar-default .navbar-toggle {
  border-color: #c0392b;
}
.navbar-default .navbar-toggle:hover,
.navbar-default .navbar-toggle:focus {
  background-color: #c0392b;
}
.navbar-default .navbar-toggle .icon-bar {
  background-color: #1a687c;
}
.navbar-default .navbar-collapse,
.navbar-default .navbar-form {
  border-color: #1a687c;
}
.navbar-default .navbar-link {
  color: #1a687c;
}
.navbar-default .navbar-link:hover {
  color: #f7a9aa;
}

@media (max-width: 767px) {
  .navbar-default .navbar-nav .open .dropdown-menu > li > a {
    color: #1a687c;
  }
  .navbar-default .navbar-nav .open .dropdown-menu > li > a:hover,
  .navbar-default .navbar-nav .open .dropdown-menu > li > a:focus {
    color: #f7a9aa;
  }
  .navbar-default .navbar-nav .open .dropdown-menu > .active > a,
  .navbar-default .navbar-nav .open .dropdown-menu > .active > a:hover,
  .navbar-default .navbar-nav .open .dropdown-menu > .active > a:focus {
    color: #f7a9aa;
    background-color: #c0392b;
  }
}

<body>    
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      {% load static %}
      <a class="navbar-brand" href="#">
      
     </a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        
        <li>
               <div class="dropdown">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle" ><br><font color = "white">View </font></a>
                   <ul class="dropdown-menu">
                            <li><a href="#">Story</a></li>
                             <li class="divider"></li>
                            <li><a href="#">Events</a></li>
                             <li class="divider"></li>
                            <li><a href="#">Gallery</a></li>
                             <li class="divider"></li>
                            <li><a href="#">Family Tree</a></li>
                    </ul>
            </div>
        </li>
        <li><div class="dropdown" >
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle"><br><font color = "white">&nbsp;&nbsp;&nbsp;Family Groups </font></a>
                     <ul class="dropdown-menu">
                                <li><a href="#">Create Group</a></li>
                                 <li class="divider"></li>
                                <li><a href="#">View Groups</a></li>
                     </ul>
                </div>
         </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
